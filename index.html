    <div class="container my-4">
        <h1 class="my-4 text-center text-light"><span class = "blur">Anon</span>Chat</h1>
        
        <div class="chat-rooms-btns mb-3 text-light text-center">
            <div class="my-2">Select ChatRoom</div>
            <button class="btn btn-primary raised room" id="general">#GENERAL</button>
            <button class="btn btn-primary raised room" id="college">#COLLEGE</button>
            <button class="btn btn-primary raised room" id="music">#MUSIC</button>
            <button class="btn btn-primary raised room" id="movies">#MOVIES</button>
        </div>
        
        
        <!-- CHATS -->
        <div class="chatting-area">
            <ul class="chat-list list-group">
                
            </ul>
        </div>
        
        <!-- NEW MSG -->
        <form class="new-chat-form my-3">
            <div class="input-group">
                <!-- <div class="input-group-prepend">
                    <div class="input-group-text">New Message</div>
                </div> -->
                <input type="text" name="" id="msg" class="form-control" required>
                <div class="input-group-append">
                    <button type="submit" value="send" class="btn send-btns btn-danger">
                    <i class="fas fa-paper-plane"></i>
                </button>
                </div>
            </div>
        </form>
        
        <!-- UPDATE NAME -->
        <form action="" class="new-name-form my-3">
            <div class="input-group">
                <!-- <div class="input-group-prepend">
                    <div class="input-group-text">Update Name</div>
                </div> -->
                <input type="text" name="" id="name" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" value="update" class="btn send-btns btn-info">
                        <i class="fas fa-user-edit fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
